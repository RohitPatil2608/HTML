<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- FORM VALIDATION -->
    <form action="">
        <label for="">NAME:</label>
        <input type="text" minlength="0" maxlength="6" placeholder="Write your name here" autofocus>
        <br><br>
        <!-- DISABLED FIELD -->
        <input type="text" minlength="0" maxlength="6" placeholder="Write your name here" autofocus disabled>
        <br><br>
        <!-- READ ONLY -->
        <input type="text" readonly>
        <br><br>
        <!-- SIZE -->
        <input type="text" size="100">
        <br><br>
        <!-- AUTOCOMPLETE -->
        <input type="email" name="mail" id="mail" placeholder="mail" autocomplete="on">
        <br><br> 
        <input type="text" value="Sachin">


        <input type="submit" value="SUBMIT">
    </form>
</body>
</html>
