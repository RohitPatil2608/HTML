<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
       <fieldset>
        <legend>ADMISSION FORM</legend>
        <table cellspacing="10">
            <tr>
                <td><label for="fname">STUDENT NAME:</label></td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr>
                <td><label for="fmail">STUDENT MAIL:</label></td>
                <td><input type="email" name="" id="fmail"></td>
            </tr>
            <tr>
                <td><label for="">STUDENT DOB:</label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="fadd">STUDENT ADDRESS:</label></td>
                <td><textarea name="" id="fadd"></textarea> </td>
            </tr>
            <tr>
                <td><label for="">SUBJECT SELECTION:</label></td>
                <td>
                    <input type="checkbox" name="" id="">
                    <label for="">Math</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Phy</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Chem</label>
                    <br>
                    <input type="checkbox" name="" id="">
                    <label for="">Bio</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Geo</label>
                    <input type="checkbox" name="" id="">
                    <label for="">Eco</label>
                </td>
            </tr>
            
            <tr>
                <td><label for="fcon">STUDENT CONTACT:</label></td>
                <td><input type="tel" name="" id="fcon"></td>
            </tr>
            <tr>
                <td><label for="">STUDENT GENDER:</label></td>
                <td>
                    <input type="radio" name="gen" id="gd">
                    <label for="">Male</label>
                    <br>
                    <input type="radio" name="gen" id="gd">
                    <label for="">Female</label>
                    <br>
                    <input type="radio" name="gen" id="gd">
                    <label for="">Other</label>

                </td>
            </tr>
            <tr>
                <td><label for="">SELECT YOUR COUNTRY:</label></td>
                <td> 
                    <select name="" id="">
                        <option value="" disabled selected>COUNTRY</option>
                        <option value="">India</option>
                        <option value="">USA</option>
                        <option value="">UK</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="fpho">UPLOAD YOUR PHOTO:</label></td>
                <td>
                    <input type="file" name="" id="fpho" accept=".jpg">
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="SUBMIT"></td>
            </tr>
        </table>
       </fieldset>
    </form>
</body>
</html>
