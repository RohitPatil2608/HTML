<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HYPERLINK OR ANCHOR TAG-->
    <a href="https://www.instagram.com">INSTAGRAM.COM</a>
    <br>
    <!-- target is used to render the webpage on seperate page....by default value is _self &&&&& to load on another page use _blank -->
    <br>
    <a href="https://www.facebook.com" target="_self">FACEBOOK.COM</a>
    <br>
    <a href="https://www.google.com" target="_blank">GOOGLE.COM</a>   
</body>
</html>
